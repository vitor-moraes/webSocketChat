<html lang="en">
<head>
    <title>Chat da Mind</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.1/socket.io.js"></script>

    <link rel="stylesheet" type="text/css" href="styles.css" >
</head>
<body>
    <form id="chat">
        <input type="text" name="username" placeholder="Digite seu usuÃ¡rio">
        <div class="messages"></div>
        <input type="text" name="message" placeholder="Digite sua menssagem">
        <button type="submit">Enviar</button>
    </form>

    <script type="text/javascript">

    var socket = io('http://localhost:3000');

    function renderMassage(message){
        $('.messages').append('<div class="message"><strong>'+ message.author + '</strong>' + ' ' + message.message + '</div>');
    }

    $('#chat').submit(function(event) {
        event.preventDefault();

        var author = $("input[name=username]").val();
        var message = $("input[name=message]").val();

        if (author.length && message.length){
            var messageObject = {
                author: author,
                message: message,
            };

            renderMassage(messageObject);

            socket.emit('sendMessage', messageObject);
        }
    })

   
    </script>
</body>
</html>
